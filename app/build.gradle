apply plugin: 'com.android.application'

android {
    namespace "com.pablo.bevyquesthello"
    compileSdk 36

    ndkVersion "29.0.14206865"

    defaultConfig {
        applicationId "com.pablo.bevyquesthello"
        minSdk 32
        targetSdk 34
        versionCode 1
        versionName "0.1.0"

        ndk {
            abiFilters "arm64-v8a"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
        }
        debug {
            debuggable true
        }
    }
}

// No dependencies are needed for a pure NativeActivity app.
dependencies {}
